<div class="breadcrumb">
    <h1>Basic</h1>
    <ul>
        <li><a href="">Form</a></li>
        <li>Basic</li>
    </ul>
    <div style="margin: 0px 893px;">
        <h4><a  [routerLink]="['/tables/filter']" routerLinkActivate="router-link-activate">Datatable</a>&nbsp;
        <a style="position: absolute;margin: 0px -162px;" [routerLink]="['/forms/basic']" routerLinkActivate="router-link-activate">Create</a>
        </h4>
      </div>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body">
                <div class="card-title mb-3">Form Inputs</div>

                <!-- sjow error msg.. -->
                <!-- <div *ngIf="errormsg" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>{{errormsg}}</strong>
                  </div> -->
                  <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
                      <strong>{{successmsg}}</strong>
                    </div>

                <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="Name">Name</label>
                            <input type="text" id="name" (change)="isDirty = true" formControlName="name" class="form-control" id="name" placeholder="Enter your Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Name is required</div>
                            </div>
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <label for="price">Price</label>
                            <input type="text" id="price" (change)="isDirty = true" formControlName="price" class="form-control" id="price" placeholder="Enter your price" [ngClass]="{ 'is-invalid': submitted && f.price.errors }">
                            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                <div *ngIf="f.price.errors.required">Price is required</div>
                            </div>
                        </div>

                        <div class="col-md-6 form-group mb-3">
                            <label for="description">Description</label>
                            <input type="description" id="description" formControlName="description" class="form-control" id="description"
                                placeholder="Enter your Description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
                                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                    <div *ngIf="f.description.errors.required">Description is required</div>
                                </div>
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>

                        <div class="col-md-12" *ngIf="!getId" (click)="studentSubmit()">
                            <!-- <button class="btn btn-primary btn-sm">Submit</button> -->
                            <btn-loading btnClass="btn-primary btn-rounded" [loading]="loading">Submit</btn-loading>
                        </div>
                        <!-- {{getparamid}} -->
                        <div class="col-md-12" *ngIf="getId" (click)="studentUpdate()">
                            <button class="btn btn-primary btn-sm" style="background-color: black;">Update</button>
                            <!-- <btn-loading btnClass="btn-primary btn-rounded" [loading]="loading">Submit</btn-loading> -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
